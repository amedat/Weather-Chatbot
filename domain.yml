%YAML 1.1
---
actions:
- utter_bot_functions
- utter_goodbye
- utter_greet
- utter_praise
- utter_submit
- utter_unhappy
- utter_wrong_city
entities:
- city
forms:
- temperature_form
- weather_form
intents:
- praise
- greet
- search_temperature
- inform
- goodbye
- search_weather
- stop
- bot_functions
- affirm
- deny
- unhappy
slots:
  city:
    type: text
  country:
    type: text
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_city:
  - text: Which city
  utter_bot_functions:
  - text: I can search weather for you.
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hi! I am a weather bot.I can search for weather for you.
  - text: Hello! What can I do for you?
  - text: Hi! What's up?
  utter_praise:
  - text: Thanks you
  - text: Happy to help you
  - text: you are welcome
  utter_submit:
  - text: Submitting...
  utter_unhappy:
  - text: Soory to hear that. I will improve myself
  - text: Seems I need more training
  - text: Thanks for your feedback. I will work on myself
  utter_wrong_city:
  - text: City not found
